    <script>
        $(window).scroll(function (event) {
            if($(this).scrollTop() > 50){
                $('#homepage_header').addClass('sticky');
                $('.subpages_header').addClass('sticky')
            } else {
                $('#homepage_header').removeClass('sticky');
                $('.subpages_header').removeClass('sticky');
            }
        });
        $(document).ready(function () {
            $(window).scroll(function () {
              $(this).scrollTop() > 100
                ? $("#scroll").fadeIn()
                : $("#scroll").fadeOut();
            }),
            $("#scroll").click(function () {
                return (
                    $("html, body").animate({
                      scrollTop: 0,
                    }, 600), !1
                );
            });
        });
    </script>
